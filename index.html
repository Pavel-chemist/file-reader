<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="styles.css"></link>
    <title>FileReader</title>
  </head>
  <body>
    <button type="button" id="btn">Open a File</button>

    <p>File path: <strong id="filePath"></strong></p>

    <p></p>
      <!-- <input type="text" name="qwer" id="input"> -->

      <label for="views">Select representation</label>
      <select name="views" id="views">
        <option value="ascii">Ascii text</option>
        <option value="hex">hex</option>
        <option value="byte">byte values</option>
        <option value="adv">advanced</option>
      </select>

    <hr/>
    <p>File contents as string: </p>
    <div class="monowidth" id="fileContent"></div>

    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
  </body>
</html>
